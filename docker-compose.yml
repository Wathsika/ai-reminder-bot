services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bot:
    build: . # <--- THIS IS CRITICAL: It tells Docker to use your local Dockerfile
    image: wathsika/ai-reminder-bot:latest
    env_file: .env
    environment:
      - PYTHONPATH=/app # <--- THIS FIXES THE "ModuleNotFoundError"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
